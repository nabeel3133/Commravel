<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Profile Settings</title>
  <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	<link rel="stylesheet" href="css/style.css"> 
</head>



<body>
 
  <div class="form" style="z-index: 1">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Account settings</a></li>
        <li class="tab"><a href="#login">Security Settings</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Update Information</h1>
         
          
          <form id="settings" name="settings" action="/" method="post">
         
          <div class="top-row">
           
            <div class="field-wrap">
              <input type="text" name="fName" placeholder="First Name" autocomplete="off" />
            </div>
        
            <div class="field-wrap">
		  <input type="text" name="lName" placeholder="Last Name" autocomplete="off"/>
            </div>
          </div>
	          
          
          <div class="field-wrap">         
            <input type="email" placeholder="Email" name="email" autocomplete="off"/>
          </div>
          
          
          <div class="field-wrap">
     
            <input type="password" id="password" name="password" placeholder="Password" autocomplete="off"/>
          </div>  
          
           
			  <h1>Linked Profiles</h1>
                 
           <div class="field-wrap">
     
            <input type="url" name="fb_url" id="fb_url"  placeholder="Facebook URL" autocomplete="off"/>
          </div>
          
           <div class="field-wrap">
     
            <input type="url" name="twitter_url" id="twitter_url"  placeholder="Twitter URL" autocomplete="off"/>
          </div>   
              
              
               <div class="field-wrap">
     
            <input type="url" name="ins_url" id="ins_url"  placeholder="Instagram URL" autocomplete="off"/>
          </div>    

         
             
               <div class="field-wrap">
     
            <input type="url" name="linkedin_url" id="linkedin_url"  placeholder="LinkedIn URL" autocomplete="off"/>
          </div>    
          
           <div class="field-wrap">
     
            <input type="url" name="pinterest_url" id="pinterest_url"  placeholder="Pinterest URL" autocomplete="off"/>
          </div>
          
          <input type="submit" class="button button-block" value="Apply Changes"/>
          
           <br>         
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Change Password</h1>
          
          <form name="security_settings" action="/" method="post">
          
            <div class="field-wrap">
    
            <input type="email" placeholder="Email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
   
            <input type="password" placeholder="Password" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">     
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" autocomplete="off"/>
          </div>
          
          
          <button class="button button-block"/>Confirm New Password</button>
           
          <br>
          
          
          </form>

        </div>
        
      </div>
      
</div> 
 
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
       <script src="js/validation.js"></script>    
              <script src="js/index.js"></script>    

  <script src="./platform.js.download" async="" defer="" gapi_processed="true"></script>       
             

</body>
</html>
