<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Post a trip</title>
  <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css"> 
  
</head>

<body>
  <div class="form">
      
 
            <div id="post_trip">   
			<h1>POST A TRIP</h1>
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
<input list="from" placeholder="From">

<datalist id="from" name="from">
  <option value="Internet Explorer">

</datalist>            </div>
        
            <div class="field-wrap">
<input list="to" placeholder="To">

<datalist id="to" name="to">
  <option value="Internet Explorer">            
           </div>
            
		</div>

          <div class="field-wrap">
            <input type="date" required autocomplete="off" placeholder="Date" value="Date of flight"/>
          </div>
          
          

          
         <div class="top-row">
            <div class="field-wrap">
          <input type="number" class="weight" step="any" required autocomplete="off" placeholder="Max weight you want to carry"/>            
          </div>
           
          <div class="field-wrap">
			  <h2>kg</h2>           
          </div>
            
		</div>
          
          
          <button type="submit" class="button button-block"/>POST YOUR TRIP</button>
          
          </form>

        </div>
        
      
</div> 

</body>
</html>
